<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Green Auth - Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container dashboard-container">
    <div class="dashboard">
      <header>
        <h1>Admin Dashboard</h1>
        <a href="/logout" class="logout-btn">Logout</a>
      </header>
      
      <div class="welcome-card">
        <h2>Welcome to the Green Admin Panel</h2>
        <p>You have successfully logged in as an administrator.</p>
      </div>
      
      <div class="stats-row">
        <div class="stat-card">
          <h3>Users</h3>
          <p class="stat-value">1</p>
        </div>
        <div class="stat-card">
          <h3>Status</h3>
          <p class="stat-value">Active</p>
        </div>
        <div class="stat-card">
          <h3>Security</h3>
          <p class="stat-value">Enabled</p>
        </div>
      </div>
      
      <div class="content-card">
        <h3>System Information</h3>
        <p>This is a basic authentication system with a green theme.</p>
        <p>Current user: <strong>admin</strong></p>
        <p>Current date: <span id="current-date"></span></p>
      </div>
    </div>
  </div>
  
  <script>
    // Display current date
    const date = new Date();
    document.getElementById('current-date').textContent = date.toLocaleDateString();
  </script>
</body>
</html>
